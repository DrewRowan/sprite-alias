	<head>
	    <title>Sprite Test</title> 
	    
	    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css" />
	    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
	    
	  	</head>

    <body>
		<div id="wrapper">
			<div id="left"></div>
			<div id="secondleft"></div>
		</div>
    
        <!--  
        /* ===================================================================
            bootstrap require js and run the app
            http://requirejs.org/docs/api.html
           =================================================================== */
        -->        
         
        <script>
        
            var __DEBUG__ = true;
            
            var require = {
                baseUrl: "js/src/",
                paths: {
                    "jquery": "thirdparty/jquery/jquery-1.8.3.min"
                },
                deps: [
                       //load polyfills 
                       "polyfills/indexOf",
                       "polyfills/requestAnimationFrame",
                       "polyfills/json2",
                       "jquery"
                       ],
                // disables script cache if global __DEBUG__ flag is present
                urlArgs: "noCache=" + (function(){
                                           if (__DEBUG__){
                                               return (new Date()).getTime();
                                           }else{
                                               return "false";
                                           }
                                      }()),
                enforceDefine: true,
                shim: {
                    "thirdparty/jquery/plugins/jquery.easing.1.3": {
                        deps: ["jquery"],
                        exports: "jQuery"
                    },
                    "thirdparty/jquery/plugins/jquery-ui-1.9.1.custom.min": {
                        deps: ["jquery"],
                        exports: "jQuery"
                    },
                    "thirdparty/jquery/plugins/jquery.imagesloaded": {
                        deps: ["jquery"],
                        exports: "jQuery.fn.imagesLoaded"
                    },
                     "thirdparty/touchswipe": {
                        deps: ["jquery"],
                        exports: "jQuery"
                    },
                    "thirdparty/jquery/plugins/jquery.onceEvent": {
                        deps: ["jquery"],
                        exports: "jQuery.fn.once"
                    },
                    "lib/TweenMax.min": {
                        deps: ["jquery"],
                        exports: "TweenMax"
                    },
                    "thirdparty/Stats": {
                       
                        exports: "Stats"
                    },
                    "lib/jquery.spritely": {
                        deps: ["jquery"],
                        exports: "jQuery"
                    },
                    "polyfills/indexOf": {
                    	exports: "Array.prototype.indexOf"
                    },
                    "polyfills/requestAnimationFrame": {
                    	exports: "requestAnimationFrame"
                    },
                    "polyfills/json2": {
                    	exports: "JSON.stringify"
                    },
                    "lib/swfobject": {
                        exports: "swfobject"
                    },
                    "util/loader": {
	                    deps: ["jquery", "thirdparty/jquery/plugins/jquery.imagesloaded"],
                        exports: "jquery"
                    },
                    "lib/jquery.mb.audio": {
	                    deps: ["jquery"],
                        exports: "jQuery"
                    }
                },
                callback: function(){
                    jQuery.noConflict(false);
                }
            };
            
            function flash_swf_loaded(value){
            	console.log("flash_swf_loaded");
            	window.flashSwfLoaded = true;
            }
            
			function flash_sounds_loaded(value){
				console.log("flash_sounds_loaded");
			 	window.flashLoaded = true;
			}
			
			window.sb_ie = false;
			window.sb_res = "";
            
        </script>
        <script src="js/src/thirdparty/require.js"></script>
        <script>
            define("config", {
                baseUrl: ""
            });
        </script>
		
        <script src="js/src/main.js"></script>
        
        <script>
        	function touchMove(event) {
			// Prevent scrolling on this element
				event.preventDefault();
			}
        </script>

		<div id="hideme">
		</div>

    </body>
</html>
